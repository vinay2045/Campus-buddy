<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Buddy</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet" />
  <style>
    @import "https://unpkg.com/open-props/easings.min.css";

    :root {
      --icon-fill: #444;
      --icon-fill-hover: #000;
      --bg-main: #ffffff;
      --bg-sidebar: #ffffff;
      --bg-card: #ffffff;
      --text-main: #111111;
      --text-secondary: #555555;
      --border-color: #ccc;
    }

    [data-theme="dark"] {
      --icon-fill: #ddd;
      --icon-fill-hover: #fff;
      --bg-main: #1a1a1a;
      --bg-sidebar: #121212;
      --bg-card: #222222;
      --text-main: #eeeeee;
      --text-secondary: #aaaaaa;
      --border-color: #444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      background-color: var(--bg-main);
      color: var(--text-main);
      font-family: "JetBrains Mono", monospace;
      min-height: 100vh;
      width: 100%;
    }

    a {
      color: inherit;
      text-decoration: none;
      cursor: pointer;
      padding: 0.3rem 0.5rem;
    }
    a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 0rem;
      transform: scale(1.02);
      color: var(--text-main);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .main {
      display: flex;
      min-height: 100vh;
      width: 100%;
    }

    .sidebar {
      width: 20%;
      background-color: var(--bg-sidebar);
      color: var(--text-main);
      position: fixed;
      height: 100vh;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .content {
      margin-left: 20%;
      width: 80%;
      background-color: var(--bg-main);
      color: var(--text-main);
      padding: 6rem 2rem 3rem 6rem;
      display: flex;
      flex-direction: column;
    }

    .b1, .n1-b1, .b1-b1, .assignment-table-wrapper {
      background-color: var(--bg-card);
      color: var(--text-main);
      border: 1px solid var(--border-color);
    }

    .theme-toggle {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .sun-and-moon > :is(.moon, .sun, .sun-beams) {
      transform-origin: center;
    }

    .sun-and-moon > :is(.moon, .sun) {
      fill: var(--icon-fill);
    }

    .theme-toggle:is(:hover, :focus-visible) > .sun-and-moon > :is(.moon, .sun) {
      fill: var(--icon-fill-hover);
    }

    .sun-and-moon > .sun-beams {
      stroke: var(--icon-fill);
      stroke-width: 2px;
    }

    .theme-toggle:is(:hover, :focus-visible) .sun-and-moon > .sun-beams {
      stroke: var(--icon-fill-hover);
    }

    [data-theme="dark"] .sun-and-moon > .sun {
      transform: scale(1.75);
    }

    [data-theme="dark"] .sun-and-moon > .sun-beams {
      opacity: 0;
    }

    [data-theme="dark"] .sun-and-moon > .moon > circle {
      transform: translateX(-7px);
    }

    @supports (cx: 1) {
      [data-theme="dark"] .sun-and-moon > .moon > circle {
        cx: 17;
        transform: translateX(0);
      }
    }

    @media (prefers-reduced-motion: no-preference) {
      .sun-and-moon > .sun {
        transition: transform .5s var(--ease-elastic-3);
      }

      .sun-and-moon > .sun-beams {
        transition: transform .5s var(--ease-elastic-4), opacity .5s var(--ease-3);
      }

      .sun-and-moon .moon > circle {
        transition: transform .25s var(--ease-out-5);
      }

      @supports (cx: 1) {
        .sun-and-moon .moon > circle {
          transition: cx .25s var(--ease-out-5);
        }
      }

      [data-theme="dark"] .sun-and-moon > .sun {
        transition-timing-function: var(--ease-3);
        transition-duration: .25s;
        transform: scale(1.75);
      }

      [data-theme="dark"] .sun-and-moon > .sun-beams {
        transition-duration: .15s;
        transform: rotateZ(-25deg);
      }

      [data-theme="dark"] .sun-and-moon > .moon > circle {
        transition-duration: .5s;
        transition-delay: .25s;
      }
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="sidebar">
      <h2 class="appname">Campus Buddy</h2>
      <div class="p2">
        <a href="#"><i class="ri-home-2-line"></i> Dashboard</a>
        <a href="#"><i class="ri-booklet-fill"></i> Note Sharing</a>
        <a href="#"><i class="ri-calendar-todo-fill"></i> Assignment Tracker</a>
        <a href="#"><i class="ri-team-line"></i> Peer Connect</a>
        <a href="#"><i class="ri-graduation-cap-fill"></i> Mentorship</a>
        <a href="#"><i class="ri-terminal-line"></i> Jobs & Internships</a>
      </div>
      <p style="margin-top:auto; font-size:0.8rem">@ 2025 Campus Buddy</p>
    </div>

    <div class="content">
      <div class="p1">
        <h3>Welcome back, Vinay Sriramoju</h3>
        <button class="theme-toggle" id="theme-toggle" title="Toggle Theme" aria-label="auto">
          <svg class="sun-and-moon" aria-hidden="true" width="24" height="24" viewBox="0 0 24 24">
            <mask class="moon" id="moon-mask">
              <rect x="0" y="0" width="100%" height="100%" fill="white" />
              <circle cx="24" cy="10" r="6" fill="black" />
            </mask>
            <circle class="sun" cx="12" cy="12" r="6" mask="url(#moon-mask)" fill="currentColor" />
            <g class="sun-beams" stroke="currentColor">
              <line x1="12" y1="1" x2="12" y2="3" />
              <line x1="12" y1="21" x2="12" y2="23" />
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
              <line x1="1" y1="12" x2="3" y2="12" />
              <line x1="21" y1="12" x2="23" y2="12" />
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
            </g>
          </svg>
        </button>
      </div>
      <p>Page content goes here...</p>
    </div>
  </div>

  <script>
    const storageKey = 'theme-preference';

    const theme = {
      value: getColorPreference()
    };

    function getColorPreference() {
      if (localStorage.getItem(storageKey)) {
        return localStorage.getItem(storageKey);
      }
      return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    }

    function setPreference() {
      localStorage.setItem(storageKey, theme.value);
      reflectPreference();
    }

    function reflectPreference() {
      document.documentElement.setAttribute('data-theme', theme.value);
      document.querySelector('#theme-toggle')?.setAttribute('aria-label', theme.value);
    }

    function onClick() {
      theme.value = theme.value === 'light' ? 'dark' : 'light';
      setPreference();
    }

    reflectPreference();
    document.querySelector('#theme-toggle').addEventListener('click', onClick);

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', ({ matches: isDark }) => {
      theme.value = isDark ? 'dark' : 'light';
      setPreference();
    });
  </script>
</body>
</html>
