        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 !== 0;
            let starsHTML = '';
            
            for (let i = 0; i < fullStars; i++) {
                starsHTML += '<i class="ri-star-fill star"></i>';
            }
            
            if (hasHalfStar) {
                starsHTML += '<i class="ri-star-half-fill star"></i>';
            }
            
            const emptyStars = 5 - Math.ceil(rating);
            for (let i = 0; i < emptyStars; i++) {
                starsHTML += '<i class="ri-star-line star empty"></i>';
            }
            
            return starsHTML;
        }

        function getConnectionButtonText(status) {
            switch (status) {
                case 'connected': return 'Connected';
                case 'pending': return 'Pending';
                default: return 'Connect';
            }
        }

        function renderPeers(peersToRender = peers) {
            const container = document.getElementById('peersContainer');
            container.innerHTML = peersToRender.map(peer => `
                <div class="peer-card">
                    <div class="peer-status ${peer.status}"></div>
                    <div class="profile" style="margin-bottom: 1rem;">
                        <div class="image">
                            <img src="${peer.avatar}" alt="${peer.name}">
                        </div>
                        <div class="n1-b1-p1-img1">
                            <p style="font-weight: 600;">${peer.name}</p>
                            <p class="student-info">${peer.major}, ${peer.year}</p>
                        </div>
                    </div>
                    
                    <div style="display: flex; gap: 0.5rem; margin-bottom: 1rem;">
                        <span class="university-tag">${peer.university}</span>
                        <span class="year-tag">${peer.year}</span>
                    </div>
                    
                    <div class="peer-rating">
                        <div class="stars">${generateStars(peer.rating)}</div>
                        <span style="font-size: 0.8rem; color: #6b7280;">${peer.rating} (${peer.reviewCount} reviews)</span>
                    </div>
                    
                    <p class="peer-bio">${peer.bio}</p>
                    
                    <div class="skills" style="margin-top: 1rem;">
                        ${peer.subjects.slice(0, 3).map(subject => `<p>${subject}</p>`).join('')}
                    </div>
                    
                    <div class="peer-interests">
                        ${peer.interests.map(interest => `<span class="interest-tag">${interest}</span>`).join('')}
                    </div>
                    
                    <div class="peer-stats">
                        <span><i class="ri-book-read-line"></i> ${peer.sessionsCompleted} sessions</span>
                        <span><i class="ri-time-line"></i> ${peer.responseTime}</span>
                    </div>
                    
                    <div class="contact-info">
                        <button class="contact-btn" title="Message">
                            <i class="ri-message-3-line"></i>
                        </button>
                        <button class="contact-btn" title="Video Call">
                            <i class="ri-video-line"></i>
                        </button>
                        <button class="contact-btn" title="Schedule Session">
                            <i class="ri-calendar-line"></i>
                        </button>
                    </div>
                    
                    <button class="connect-btn ${peer.connectionStatus}" onclick="toggleConnection(${peer.id})">
                        ${getConnectionButtonText(peer.connectionStatus)}
                    </button>
                </div>
            `).join('');
        }

        function filterPeers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const universityFilter = document.getElementById('universityFilter').value;
            const yearFilter = document.getElementById('yearFilter').value;
            const subjectFilter = document.getElementById('subjectFilter').value;

            const filteredPeers = peers.filter(peer => {
                const matchesSearch = peer.name.toLowerCase().includes(searchTerm) || 
                                    peer.bio.toLowerCase().includes(searchTerm) ||
                                    peer.major.toLowerCase().includes(searchTerm);
                const matchesUniversity = !universityFilter || peer.university === universityFilter;
                const matchesYear = !yearFilter || peer.year === yearFilter;
                const matchesSubject = !subjectFilter || peer.subjects.includes(subjectFilter);
                
                return matchesSearch && matchesUniversity && matchesYear && matchesSubject;
            });

            renderPeers(filteredPeers);
        }

        function toggleConnection(peerId) {
            const peer = peers.find(p => p.id === peerId);
            if (peer) {
                switch (peer.connectionStatus) {
                    case 'available':
                        peer.connectionStatus = 'pending';
                        break;
                    case 'pending':
                        peer.connectionStatus = 'connected';
                        break;
                    case 'connected':
                        peer.connectionStatus = 'available';
                        break;
                }
                renderPeers();
            }
        }

        // Initial render
